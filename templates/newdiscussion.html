<!DOCTYPE html>
<head>
    <title>Messenger</title>
    <link rel="stylesheet" href="../static/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <form action="/postdiscussion/{{ return_id }}" method="POST">
        <h2>Uusi keskustelu</h2>
        Keskustelun aihe:
        <br>
        <input type="text" name="topic">
        <br>
        Kirjoita jotain:
        <br>
        <textarea name="comment" rows="3" cols="40"></textarea>
        <br>
        <input type="submit" value="Luo keskustelu">
    </form>
    <form action="/forum/{{ return_id }}">
        <input type="submit" value="Takaisin" name="return"/>
    </form>
</body>
