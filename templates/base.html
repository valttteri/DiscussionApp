<!DOCTYPE html>

<head>
    <title>Messenger</title>
    <link rel="stylesheet" href="../static/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<div class="header">
    <h2>Keskustelusovellus</h2>
</div>

<body>

{% block content %}
{% endblock %}

</body>

<footer>
    {% if session.username %}
        <div>
        Olet kirjautunut käyttäjällä {{ session.username }}

            (ylläpitäjä)
        {% endif %}
        </div>
        <form action="/logout">
            <input type="submit" value="Kirjaudu ulos" name="logout"/>
        </form>
    {% endif %}
</footer>
