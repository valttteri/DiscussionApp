{% extends "base.html" %}

{% block content %}
    <h1>Keskustelusovellus</h1>

    <div>
        <p>tervetuloa</p>
        <p>täällä keskustellaan kaikesta ja kaikista</p>
        <img src="https://images.fineartamerica.com/images-medium-large-5/computer-cat-andee-photography.jpg" alt="computer cat" style="width:300px;height:200px;"/>
    </div>

    <form action="/login" method="POST">
        Kirjaudu sisään:<br>
        <input type="text" name="username" placeholder="Käyttäjätunnus">
        <br>
        <input type="password" name="password" placeholder="Salasana">
        <br>
        <input type="submit" value="Kirjaudu">
    </form>
    <form action="/createuser" method="POST">
        Uusi käyttäjä?:<br>
        <input type="text" name="username" placeholder="Käyttäjätunnus">
        <br>
        <input type="password" name="password" placeholder="Salasana">
        <br>
        <input type="submit" value="Luo käyttäjä">
    </form>
{% endblock %}
