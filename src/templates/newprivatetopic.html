{% extends "base.html" %}

{% block content%}
<div class="inlineblockdiv">
    <h2>Uusi keskustelu</h2>
</div>
<div class="inlineblockdiv">
    <form action="/privatetopics">
        <input class="form-submit-button" type="submit" value="Takaisin" name="return"/>
    </form>
</div>
<div style="margin-top:0; margin-left: .5em">
    <form action="/postprivatetopic" method="POST">
        <input class="text-input" type="text" name="title" placeholder="Aihe">
        <p><b>Osallistujat:</b></p>
        <div class="userlist">
            {% for user in users %}
            <input type="checkbox" name="member" value="{{ user.id }}">{{ user.username }}
            <br>
            {% endfor %}
        </div>
        <input class="form-submit-button" type="submit" value="Luo keskustelu">
    </form>
</div>
{% endblock %}
